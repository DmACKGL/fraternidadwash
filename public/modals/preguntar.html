      <div class="optionsContainer1">

      </div>
      </div>

      <div class="imagenes">
        <img src="r" onerror="this.src=IMG_PHOTO" class="photoBtn btn">

      <div class="preguntarBtn btn">Preguntar</div>

</div>

<style>

  #modalPregunta .form{
    width: 470px;
    margin: 0 auto;
    margin-top: 15px;
  }

  #modalPregunta .closeBtn{
    position: absolute;
    top: 10px;
    right: 10px;
    height: 15px;
  }

  #modalPregunta .containerPrincipal{
    width: 500px;
    height: 440px;
    border-radius: 5px;
    background-color: white;
    margin: 0 auto;
    margin-top: 5vh;
    position: relative;
  }
  #modalPregunta .titulo{
    padding-top: 15px;
    color: #605f5f;
  }

  #modalPregunta ::-moz-placeholder {  /* Firefox 19+ */
     color: #3d3d3d;
  }
  #modalPregunta .describe{
    margin-top: 10px;
    margin-bottom: 5px;
    color: #605f5f;
  }
  #modalPregunta .area{
    margin-top: 10px;
    margin-bottom: 5px;
    color: #605f5f;
    display: inline-block;
    text-align: center;
    width: 100%;
  }

  #modalPregunta .optionsContainer1{
    display:-webkit-flex;
    display:-ms-flexbox;
    display:flex;

    flex-direction: row;
    justify-content: space-around;
    margin-top: 10px;
    color: #605f5f;
  }
  #modalPregunta .optionsContainer2{
    display:-webkit-flex;
    display:-ms-flexbox;
    display:flex;

    justify-content: space-around;
    flex-direction: row;
    margin-top: 10px;
    color: #605f5f;
  }


  #modalPregunta .multimedia{
    margin-top: 10px;
    margin-bottom: 5px;
    color: #605f5f;
    padding-top: 10px;
    text-align: center;
  }
  #modalPregunta .imagenes{
    text-align: center;
    width: 100%;
  }
  #modalPregunta .photoBtn{
    height: 28px;
    margin-right: 15px;
  }
  #modalPregunta .photoAtt{
    height: 28px;
  }
  #modalPregunta .preguntarBtn{
    background-color: var(--naranjo);
    border-radius: 5px;
    text-align: center;
    width: 95%;
    padding: 4px;
    margin:0 auto;
    color: white;
    margin-top: 22px;
  }

</style>

<script>

  modal.find(".clos").click(function(){
    modal.empty().fadeOut(200);
  });

  $("#tags").keypress(function(e){
    if(e.which==13){
      var tag = $(this).val();
      var html = '<div class="tag"><span>#'+tag+'</span><img src="/*.png" class="btn" onload="this.src=IMG_CLOSE"></div>';
      var cont = $(".tagContainer");
      cont.append(html);
      $(this).val("");
      cont.find("img").click(function(){
        $(this).parent().remove();
      });
    }
  });

  modal.find(".preguntarBtn").click(function(){
    send("newQuestion", {title: modal.find(".inputQuestion").val(), description: modal.find(".descriptionInput").val(), input: modal.find(".selectInput").val(), career:"1", photos:[], links:[]});
  });
</script>
