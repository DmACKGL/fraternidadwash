<div id="documentsWindow" class="whiteWindow">

    <div class="title" style="margin-bottom:10px;">FILTRAR</div>

  </div>
  <div class="searchFields">
    <div class="select">
      <div>Asignatura</div>
      <select class="subject">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="select">
      <div>Año</div>
      <select class="year">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="select">
      <div>Profesor</div>
      <select class="teacher">

      </select>
    </div>

  </div>
</div>
<div id="resultsTitle">Resultados</div>
<div id="documentsResult">

    <tr class="top">
      <td align="left" class="type">Tipo</td>
      <td align="left" width="25%" class="name">Nombre</td>

      <td align="left" class="prof">Profesor</td>
      <td class="year">Año</td>
